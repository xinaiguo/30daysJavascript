<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML video player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player">
        <video class="view" src="./douyin.mp4" loop>您的浏览器不支持播放该视频！</video>
        <div class="videoControl">
            <div class="progress">
                <div class="progress_filled"></div>
            </div>
            <button class="player_button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1" title="音量">
            <!-- playbackRate 属性设置或返回音频/视频的当前播放速度。 -->
            <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1"
                title="播放速度">
            <button data-skip="-5" class="player_button">« 5s</button>
            <button data-skip="5" class="player_button">5s »</button>
        </div>
    </div>
    <script src="player.js"></script>
</body>

</html>
